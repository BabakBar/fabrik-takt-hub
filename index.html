    <!-- Aggressive favicon refresh script -->
    <script>
      // Clear favicon cache aggressively
      function refreshFavicon() {
        const timestamp = Date.now();
        const links = document.querySelectorAll('link[rel*="icon"], link[rel*="apple-touch-icon"]');
        
        links.forEach(link => {
          const newLink = document.createElement('link');
          newLink.rel = link.rel;
          newLink.type = link.type;
          newLink.sizes = link.sizes;
          newLink.href = link.href.split('?')[0] + '?v=' + timestamp;
          
          document.head.removeChild(link);
          document.head.appendChild(newLink);
        });
        
        // Also add a default fallback
        const fallback = document.createElement('link');
        fallback.rel = 'icon';
        fallback.type = 'image/png';
        fallback.href = '/favicon-128x128.png?v=' + timestamp;
        document.head.appendChild(fallback);
      }
      
      // Run immediately and after a short delay
      refreshFavicon();
      setTimeout(refreshFavicon, 500);
    </script>
